<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Password Strength Tester</title>
</head>
<body>
  <div class="fullscreen-container">
    <h1>Password Strength Tester</h1>
    <div class="strength-bar"></div>
    <input type="text" name="pw" id="pw">
    <div class="info-message">Your password could be longer.</div>
    <div class="info-message">Your password has no uppercase characters.</div>
    <div class="info-message">Your password has no numbers.</div>
    <div class="info-message">Your password has no special characters.</div>
    <div class="info-message">Your password has repeat characters.</div>
  </div>
</body>
</html>
